# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://munitquest.github.io/' #unsure where this shows
baseurl: ''
title: 'MUnitQuest'
description: 'MUnitQuest Dataset Submission'
permalink: pretty
logo: "https://www.gravatar.com/avatar/6c0377abcf4da91cdd35dea4554b2a4c?s=52" # logo in top left 

# Pagination
paginate: 5 # number of blog posts shown at once 
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Timeline
  url: /timeline/
- title: Data 
  url: /data/
- title: Rules
  url: /rules/
- title: About
  url: /about/
- title: FAQ
  url: /faq/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: FAQ
    output: true
    description: "Frequently asked questions"
    feature_text: |
      Welcome to FAQ
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
